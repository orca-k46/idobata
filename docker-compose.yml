services:
  backend:
    container_name: kaze-no-tani-backend
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/kaze_no_tani_docs
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173,http://localhost:5175}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1d}
      - ALLOW_DELETE_TEAM=${ALLOW_DELETE_TEAM:-false}
    command: sh -c "npm install && npm run dev"

  # --- Frontend ---
  frontend:
    container_name: kaze-no-tani-frontend
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=${API_BASE_URL:-http://localhost:3000/api}
      - VITE_FRONTEND_ALLOWED_HOSTS=${VITE_FRONTEND_ALLOWED_HOSTS}
      - VITE_SITE_NAME=${VITE_SITE_NAME:-"風の谷 文書管理システム"}
      - VITE_SITE_DESCRIPTION=${VITE_SITE_DESCRIPTION:-"Kaze no Tani Document Management System"}

  # --- Admin Panel ---
  admin:
    container_name: kaze-no-tani-admin
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./admin:/app
      - /app/node_modules
    ports:
      - "5175:5175"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=${API_BASE_URL:-http://localhost:3000/api}
      - VITE_ADMIN_FRONTEND_ALLOWED_HOSTS=${VITE_ADMIN_FRONTEND_ALLOWED_HOSTS}

  # --- Database ---
  mongo:
    container_name: kaze-no-tani-mongo
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=kaze_no_tani_docs

  # --- Python Embedding Service ---
  python-service:
    container_name: kaze-no-tani-python-service
    build:
      context: ./python-service
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./python-service:/app
      - chroma_data:/data/chroma

volumes:
  mongo_data:
  chroma_data: